<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn btn-default heading">IMAGE RECOGNITION</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following family. </p>
      <b class="name_of_objects">
        Me
        <hr>
        Sister
        </b>
        <hr>
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="take_snapshot()" class="btn btn-inspo">Capture Image</button>
      <br><br>
      <button onclick="check()" class="btn btn-success">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Family memeber :  <span id="result_object_name"></span></p>
      <p style="font-size: 22px;">Accuracy :  <span id="result_object_accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
